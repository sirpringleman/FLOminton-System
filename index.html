<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>Badminton Club Night</title>
    <style>
      :root {
        --bg: #0a0f24;
        --panel: #0f1630;
        --panel-2: #0b132b;
        --border: #233058;
        --border-2: #1f2742;
        --accent: #2d3f7a;
        --text: #e6ebff;
      }
      html, body {
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }
      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        padding: 12px 16px;
        border-bottom: 1px solid var(--border);
        background: linear-gradient(180deg, #0f1635, #0b132b 60%);
        position: sticky;
        top: 0;
        z-index: 10;
      }
      .top-left {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 800;
        letter-spacing: 0.3px;
      }
      .actions {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .btn {
        background: var(--panel);
        border: 1px solid var(--border);
        color: var(--text);
        padding: 8px 12px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 700;
      }
      .btn:hover { border-color: var(--accent); }
      .timer {
        font-weight: 900;
        font-size: 18px;
        letter-spacing: 0.5px;
        width: 64px;
        text-align: right;
      }
      .gear {
        background: transparent;
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 8px 10px;
        color: var(--text);
        cursor: pointer;
      }

      /* Settings panel */
      .settings-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 40;
      }
      .settings {
        width: min(560px, 92vw);
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 14px;
        box-shadow: 0 20px 60px rgba(0,0,0,.45);
      }
      .settings h2 {
        margin: 0 0 10px 0; font-size: 18px;
      }
      .row { display: grid; grid-template-columns: 1fr 160px; gap: 10px; align-items: center; margin: 10px 0; }
      .input, .select, .range {
        background: var(--panel-2);
        border: 1px solid var(--border-2);
        border-radius: 10px;
        padding: 8px 10px;
        color: var(--text);
        width: 100%;
      }
      .range { padding: 6px 0; }
      .hint { opacity: .8; font-size: 12px; }
      .settings-actions { display:flex; gap:8px; justify-content:flex-end; margin-top: 12px; }
    </style>
  </head>
  <body>
    <header class="topbar">
      <div class="top-left">
        <span>üè∏ Badminton Club Night</span>
      </div>

      <div class="actions">
        <button id="startBtn"  class="btn">Start Night</button>
        <button id="pauseBtn"  class="btn">Pause</button>
        <button id="resumeBtn" class="btn">Resume</button>
        <button id="endBtn"    class="btn">End Night</button>
        <button id="nextBtn"   class="btn">Next Round</button>
        <span class="timer" id="timerText">12:00</span>
        <button id="settingsBtn" class="gear" aria-label="Settings">‚öôÔ∏è</button>
      </div>
    </header>

    <div id="root"></div>

    <!-- Settings modal -->
    <div id="settingsModal" class="settings-backdrop" aria-hidden="true">
      <div class="settings" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
        <h2 id="settingsTitle">Settings</h2>

        <div class="row">
          <label for="roundMinutes">Round length (minutes)</label>
          <input id="roundMinutes" class="input" type="number" min="3" max="40" step="1" />
        </div>

        <div class="row">
          <label for="warnSeconds">Warning beep (seconds left)</label>
          <input id="warnSeconds" class="input" type="number" min="5" max="120" step="5" />
        </div>

        <div class="row">
          <label for="volume">Beep volume</label>
          <input id="volume" class="range" type="range" min="0" max="1" step="0.05" />
        </div>
        <div class="hint">Settings are saved to this device (localStorage).</div>

        <div class="settings-actions">
          <button id="closeSettings" class="btn">Close</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
